name: Container Image Security

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  image-scanning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t secure-flask-app:latest .

      # üîç Trivy scan for vulnerabilities + SBOM
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: secure-flask-app:latest
          format: sarif
          output: trivy-results.sarif
          ignore-unfixed: true
        continue-on-error: true

      # üß© Grype scan (optional second scanner)
      - name: Scan image with Grype
        uses: anchore/scan-action@v6
        with:
          image: secure-flask-app:latest
          fail-build: false
          output-format: sarif
          output-file: grype-results.sarif

      # üìä Upload both results to GitHub Code Scanning
      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

      - name: Upload Grype SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: grype-results.sarif
